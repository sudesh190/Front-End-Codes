<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grad
        {
            background-image: linear-gradient(to right, rgba(255,0,0,0),rgba(255,0,0,1));
            height: 100px;
        }
        #grad1{
            background-image: repeating-linear-gradient(red , green,yellow,purple);
            height: 100;
        }
        #grad2{
            background-image: repeating-linear-gradient(red 10% , green 20%,yellow 20%,purple 20%);
            height: 100;
        }
    </style>
</head>
<body>
    <div id="grad"></div><br>
    <div id="grad1"></div><br>
    <div id="grad2"></div>
</body>
</html>
